<h1>Todoリスト</h1>
<a href="{% url 'create-task' %}">タスクの追加</a>

<table>
  <tr>
      <th>タスク</th>
  </tr>
  {% for task in tasks %}
    <tr>
      <td>{{ task.title }}</td>
      <td><a href="{% url 'task' task.id %}">確認</a></td> <!-- url.pyのname="task"に連動している　-->
      <td><a href="{% url 'edit-task' task.id %}">編集</a></td> <!-- url.pyのname="task"に連動している　-->
    </tr>
  {% endfor %}
</table>
